<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <!-- input buttons -->
    <div class="button-container d-flex border border-dark p-4 m-3 col-4 flex-column">
        <div class="input-group mb-3">

            <div class="input-group-prepend">
                <button class="btn btn-success" type="button" id="rec-button">Rectangle</button>
            </div>
            <input type="text" class="form-control" id="rec-height" placeholder="Height px" aria-label="Example text with button addon"
                aria-describedby="button-addon1">
            <input type="text" class="form-control" id="rec-width" placeholder="Width px" aria-label="Example text with button addon"
                aria-describedby="button-addon1">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-danger sqButton" type="button" id="sq-button">Square</button>
            </div>
            <input type="text" class="form-control" id="square-length" placeholder="Side Length px"
                aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn cirButton" type="button" id="cir-button">Circle</button>
            </div>
            <input type="text" class="form-control" id="cir-radius" placeholder="Radius px" aria-label="Example text with button addon"
                aria-describedby="button-addon1">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-warning triButton" type="button" id="tri-button">Triangle</button>
            </div>
            <input type="text" class="form-control" id="tri-height" placeholder="Height px" aria-label="Example text with button addon"
                aria-describedby="button-addon1">
        </div>

    </div>
    <!-- /input buttons -->

    <!-- container and sidebar -->
    <section class="larger-container d-flex">
        <div class="mx-3" id="shape-container"></div>
        <div class="sidepanel">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text " id="basic-addon1">Shape Name</span>
                </div>
                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Width</span>
                </div>
                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Height</span>
                </div>
                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Radius</span>
                </div>
                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Area</span>
                </div>
                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Perimeter</span>
                </div>
                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>
    </section>
    <!-- /container and sidebar -->

    <script src="script.js"></script>
</body>

</html>
